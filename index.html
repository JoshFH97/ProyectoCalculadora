<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <br>
        <button id="ac" class="operator">AC</button>
        <button id="de" class="operator">DE</button>
        <button id="." class="operator">.</button>
        <button id="/" class="operator">/</button>
        <br>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operator">X</button>
        <br>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operator">-</button>
        <br>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operator">+</button>
        <br>
        <button id="00">00</button>
        <button id="0">0</button>
        <button onclick="calcular()" class="equal operator">=</button>
        <br>

    </div>
    <div class="proforma">
        <h1>Proforma</h1>
        <div class="porc">
            <input id="porcent" type="text">
            <h3>%</h3>
        </div>
        <div class="prop">
            <h3>Propina: </h3>
            <input id="propina" type="text" disabled>
        </div>
        <div id="compra">
            <h3>Compra:</h3>
            <input id="producto" type="text" disabled>
        </div>
        <div class="gran">
            <h3>Gran Total:</h3>
            <input id="granTotal" type="text" disabled>
        </div>
        <button class="myBtn" onclick="boton()">Imprimir Tiquete</button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Gracias por preferirnos! ðŸ˜Š</p>
                <h3 id="montoPropinaModal"></h3>
                <h3 id="montoPorcentajeModal"></h3>
                <h3 id="montoTotalModal"></h3>
            </div>

        </div>

    </div>

    <script src="/funciones.js"></script>
</body>

</html>
